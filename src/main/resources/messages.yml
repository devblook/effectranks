error:

  # Put a command in console.
  console: "&cErr &8| &fYou can't do this in console."

  # Unknown effect for the rank.
  empty-effects: "&cErr &8| &fTheres no effect for you rank."

  # Cooldown
  wait-cooldown: "&cErr &8| &fYou need to wait &c%time%"