# Plugin messages
plugin:

  # Help format.
  help:
    - "&E[ER] &fHelp format."
    - "&8- &e/er help &8: &fHelp subcommand."
    - "&8- &e/er enable &8: &fEnable effects."
    - "&8- &e/er convert &8: &fConvert effect to potions."
    - "&8- &e/er info &8: &fInfo of your potion."

  # When you toggle your potions.
  enabled: "&e[ER] &fEffects enabled."

  # Convert your effects.
  converted: "&e[ER] &fEffects converted in a potion."

